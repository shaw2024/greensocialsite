<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="mobile-web-app-capable" content="yes"/>
    <title>GreenSocialSite - Sustainable Community</title>
    <script type="module" crossorigin src="/greensocialsite/assets/index-D3mZhzwy.js"></script>
    <link rel="stylesheet" crossorigin href="/greensocialsite/assets/index--GN-qraN.css">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect - encode path for React Router
      var l = window.location;
      var pathSegmentsToKeep = 1; // Keep /greensocialsite/
      
      var redirect = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?/' + 
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') + 
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + 
        l.hash;
      
      l.replace(redirect);
    </script>
  </body>
</html>
